<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interface</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        #input-line {
            display: flex;
        }
        #prompt {
            margin-right: 5px;
        }
        #input {
            flex: 1;
            background-color: black;
            color: green;
            border: none;
            font-family: monospace;
            font-size: 16px;
            caret-color: transparent;
        }
        #input:focus {
            outline: none;
        }
        .cursor {
            display: inline-block;
            background-color: green;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="input" autocomplete="off">
            <span class="cursor">â–ˆ</span>
        </div>
    </div>

    <script>
        const outputElement = document.getElementById('output');
        const inputElement = document.getElementById('input');
        const cursorElement = document.querySelector('.cursor');

        const validCredentials = {
            username: 'admin',
            password: '12345'
        };

        const accessibleTexts = {
            Text1: 'This is the content of Text1.',
            Text2: 'This is the content of Text2.'
        };

        let loggedIn = false;

        function printToOutput(text) {
            outputElement.innerHTML += text + '\n';
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        function processCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0];
            if (mainCommand === '!login') {
                if (parts.length === 3) {
                    const username = parts[1];
                    const password = parts[2];
                    if (username === validCredentials.username && password === validCredentials.password) {
                        loggedIn = true;
                        printToOutput('Login successful!');
                    } else {
                        printToOutput('Invalid username or password.');
                    }
                } else {
                    printToOutput('Usage: !login [username] [password]');
                }
            } else if (mainCommand === '!access') {
                if (!loggedIn) {
                    printToOutput('You must be logged in to use this command.');
                    return;
                }
                if (parts.length === 2) {
                    const textName = parts[1];
                    if (accessibleTexts[textName]) {
                        printToOutput(accessibleTexts[textName]);
                    } else {
                        printToOutput(`Text "${textName}" not found.`);
                    }
                } else {
                    printToOutput('Usage: !access [textname]');
                }
            } else {
                printToOutput(`Unknown command: ${mainCommand}`);
            }
        }

        inputElement.addEventListener('input', function() {
            cursorElement.style.left = `${inputElement.value.length + 1}ch`;
        });

        inputElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputElement.value;
                printToOutput(`> ${command}`);
                processCommand(command);
                inputElement.value = '';
                cursorElement.style.left = '1ch';
            }
        });

        window.onload = function() {
            inputElement.focus();
            printToOutput('Welcome to the terminal interface.');
        };

        window.addEventListener('click', function() {
            inputElement.focus();
        });
    </script>
</body>
</html>
