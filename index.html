<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interface</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        #input-line {
            display: flex;
            margin-top: 10px;
        }
        #prompt {
            margin-right: 5px;
        }
        #input {
            background-color: black;
            color: green;
            border: none;
            font-family: monospace;
            font-size: 16px;
            caret-color: green;
            display: inline-block;
            width: auto;
            flex: 1;
        }
        #input:focus {
            outline: none;
        }
        .cursor {
            display: inline-block;
            background-color: green;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="input" autocomplete="off">
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const outputElement = document.getElementById('output');
        const inputElement = document.getElementById('input');
        const cursorElement = document.querySelector('.cursor');

        const validCredentials = {
            'E-00': 'Ethicc123',
            'E-01': 'Ethicc123',
            'E-02': 'Ethicc123',
            'E-03': 'Ethicc123',
            'E-04': 'Ethicc123',
            'E-05': 'Ethicc123',
            'E-06': 'Ethicc123',
            'E-07': 'Ethicc123',
            'E-08': 'Ethicc123',
            'E-09': 'Ethicc123',
            'E-10': 'Ethicc123',
            'E-11': 'Ethicc123',
            'E-12': 'Ethicc123'
        };

        const userGreetings = {
            'E-00': 'Eldritch',
            'E-01': 'Choice',
            'E-02': 'Tetorion',
            'E-03': 'Rhapsody',
            'E-04': 'Iustitia',
            'E-05': 'Nova',
            'E-06': 'Vendetta',
            'E-07': 'Ethios',
            'E-08': 'Davros',
            'E-09': 'Lullaby',
            'E-10': 'Venom',
            'E-11': 'Bug',
            'E-12': 'Leafon'
        };

        const accessibleTexts = {
            Text1: 'This is the content of Text1.',
            Text2: 'This is the content of Text2.'
        };

        const funResponses = {
            'who are you': [
                "I'm SynthiaAI, a virtual assistant designed to assist you.",
                "I'm your friendly neighborhood AI, here to help!",
                "I'm SynthiaAI, at your service!"
            ],
            'tell me a joke': [
                "Why don't scientists trust atoms? Because they make up everything!",
                "I told my wife she was drawing her eyebrows too high. She looked surprised.",
                "What do you get when you cross a snowman and a vampire? Frostbite!"
            ],
            'open the pod bay doors': [
                "I'm sorry, Dave. I'm afraid I can't do that.",
                "I'm sorry, I'm afraid I can't comply with that request.",
                "I'm afraid I can't do that, Dave."
            ],
            'how are you': [
                "I'm just a program, I don't have feelings, but thank you for asking!",
                "I'm doing well, thank you!",
                "I'm functioning within normal parameters."
            ],
            'what is the meaning of life': [
                "The answer to the ultimate question of life, the universe, and everything is 42.",
                "The meaning of life is to give life meaning.",
                "Life is what you make it!"
            ]
        };

        let loggedIn = false;

        function printToOutput(text, className = '') {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    if (className) {
                        outputElement.innerHTML += `<span class="${className}">${text[index]}</span>`;
                    } else {
                        outputElement.innerHTML += text[index];
                    }
                    index++;
                    outputElement.scrollTop = outputElement.scrollHeight;
                    setTimeout(typeNextChar, 25); // Adjust the typing speed here
                } else {
                    outputElement.innerHTML += '\n';
                }
            }
            typeNextChar();
        }

        function showLoadingDots(callback) {
            const loadingText = 'Loading';
            let dots = '';
            let count = 0;
            function addDot() {
                if (count < 3) {
                    dots += '.';
                    printToOutput(loadingText + dots);
                    count++;
                    setTimeout(addDot, 1000);
                } else {
                    callback();
                }
            }
            addDot();
        }

        function processCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0];
            if (mainCommand === '!login') {
                if (parts.length === 3) {
                    const username = parts[1];
                    const password = parts[2];
                                        if (validCredentials[username] && validCredentials[username] === password) {
                        showLoadingDots(() => {
                            loggedIn = true;
                            printToOutput(`Login successful. Welcome ${userGreetings[username]} to SynthiaAI, how can I assist?`);
                        });
                    } else {
                        printToOutput('Invalid username or password.', 'error');
                    }
                } else {
                    printToOutput('Usage: !login [username] [password]');
                }
            } else if (mainCommand === '!access') {
                if (!loggedIn) {
                    printToOutput('You must be logged in to use this command.', 'error');
                    return;
                }
                if (parts.length === 2) {
                    const textName = parts[1];
                    if (accessibleTexts[textName]) {
                        printToOutput(accessibleTexts[textName]);
                    } else {
                        printToOutput(`Text "${textName}" not found.`, 'error');
                    }
                } else {
                    printToOutput('Usage: !access [textname]');
                }
            } else {
                handleFunCommands(command.toLowerCase());
            }
        }

        function handleFunCommands(command) {
            if (funResponses.hasOwnProperty(command)) {
                const responses = funResponses[command];
                const randomIndex = Math.floor(Math.random() * responses.length);
                printToOutput(responses[randomIndex]);
            } else {
                printToOutput("I'm sorry, I don't understand that command.", 'error');
            }
        }

        inputElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputElement.value;
                outputElement.innerHTML += `> ${command}\n`;
                processCommand(command);
                inputElement.value = '';
                cursorElement.style.display = 'inline-block';
                cursorElement.style.animationPlayState = 'running';
            }
        });

        window.onload = function() {
            printToOutput('Welcome to SynthiaAInet. v2.0 System status: Online, Stable');
        };

        window.addEventListener('click', function() {
            inputElement.focus();
        });
    </script>
</body>
</html>
